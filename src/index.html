<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="container" id="container">
    <div class="title_bar" id="title_bar">
      <div class="title" id="title">Товары</div>
      <div class="add_product" id="add_product">+</div>
    </div>

    <table class="product_table" id="product_table">
      <thead>
        <tr>
          <th>Название</th>
          <th>Стоимость</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody class="table_body" id="table_body"></tbody>
    </table>
  </div>

  <!-- Затемнение фона -->
  <div class="modal_overlay" id="modal_overlay">
    <!-- Модальное окно -->
    <div class="modal">
        <div class="modal_body">
          <label for="product_name">Название</label>
          <input type="text" id="product_name" placeholder="Введите название" required>

          <label for="product_price">Стоимость</label>
          <input type="number" id="product_price" placeholder="Введите стоимость" required>
        </div>
        <div class="modal_footer">
          <button class="cancel_btn">Cancel</button>
          <button class="ok_btn">OK</button>
        </div>
    </div>
  </div>

  <div class="modal_confirm">
  <!-- Модальное окно -->
  <div class="modal">
    <h1>Вы уверены?</h1>
    <div class="modal_footer">
      <button class="cancel_btn_confirm">Cancel</button>
      <button class="ok_btn_confirm">YES</button>
    </div>
  </div>
  </div>

</body>
</html>
